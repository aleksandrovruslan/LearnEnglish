<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/layout :: head(~{this :: title},_,_)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Home page</title>
</head>
<body>
<div th:replace="templates/layout :: header(_,_)">Header</div>
<div th:replace="templates/layout :: general(_,~{this :: #content},_)">
    <div class="container" id="content">
        <div class="col-2"></div>
        <div class="col-7">
            <div class="container">
                <div th:each="collection : ${collections}">
                    <a th:href="@{/collection(id=${collection.id}, action='show')}"><p th:text="${collection.name}"/></a>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<footer th:replace="templates/layout :: footer">Footer</footer>
</body>
</html>
